<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />



</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container">
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="home.html">Home</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<form th:action="${mainuse}" th:object="${login}" method="post">
		<div class="form-group">
			<label>Email:</label>
			<input type="text" th:field="*{email}" class="form-control" placeholder="Email" required="true"/>
		</div>

		<div class="form-group">
			<label>Password:</label>
			<input type="password" th:field="*{password}" class="form-control" placeholder="Password" required="true"/>
		</div>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<input type="submit" class="btn btn-primary btn-block" value="Sign In"/>
				<input type="reset" class="btn btn-primary btn-block" value="Reset"/>
			</div>
		</div>
	</form>
</div>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
