<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="search.html">Search</a></li>
				<li>
					<form th:action="@{doDelete}" method="post">
						<button type="submit"> delete account</button>
					</form>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="login.html">log out</a></li>
			</ul>
		</div>
	</nav>

	<div class="jumbotron text-center">
		<h1>Welcome in my first application in spring boot</h1>
	</div>
	<div class="container">
		<h1>Your id is: </h1><h1 th:text="${session.user1.getId()}" th:unless="${session == null}"></h1>
		<h1>Your name is: </h1><h1 th:text="${session.user1.getName()}" th:unless="${session == null}"></h1>
		<h1>Your surname is: </h1><h1 th:text="${session.user1.getSurname()}" th:unless="${session == null}"></h1>
		<h1>Your country is: </h1><h1 th:text="${session.user1.getCountry()}" th:unless="${session == null}"></h1>
	</div>
	<!-- /.container -->
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
