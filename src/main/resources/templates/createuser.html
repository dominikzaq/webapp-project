<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />



</head>
<body>
<div th:include="template/header"/>

<div class="container">
	<li><a href="home.html">Home</a></li>

	<h1>Create user</h1>
	<form th:action="@{createuser}" th:object="${user}" method="post">
		<div class="form-group">
			<label>Email:</label>
			<input type="email" th:field="*{email}" class="form-control" placeholder="Email" required="true"/>
		</div>

		<div class="form-group">
			<label>Password:</label>
			<input type="password"  th:field="*{password}"  class="form-control" placeholder="Password" required="true"/>
		</div>

		<div class="form-group">
			<label>Name:</label>
			<input type="text" th:field="*{name}" class="form-control" placeholder="Name" required="true"/>
		</div>

		<div class="form-group">
			<label>Surname:</label>
			<input type="text" th:field="*{surname}" class="form-control" placeholder="Surname" required="true"/>
		</div>

		<div class="form-group">
			<label>Country:</label>
			<input type="text" th:field="*{country}" class="form-control" placeholder="Country" required="true"/>
		</div>


		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<input type="submit" class="btn btn-primary btn-block" value="Sign In"/>
				<input type="reset" value="Reset" />
			</div>
		</div>
	</form>
</div>




<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
